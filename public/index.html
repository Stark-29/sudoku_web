<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sudoku</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>

  <body>
    <div id="info-container">
      <div id="errors">Mistakes: 0/3</div>
      <div id="difficulty"></div>
      <div id="timer">00:00</div>
    </div>

    <!-- Modal de inicio del juego -->
    <div id="start-modal" class="modal">
      <div class="modal-content">
        <h2>SUDOKU</h2>
        <p>Choose a difficulty level:</p>
        <div class="difficulty-options">
          <button class="difficulty-btn" data-difficulty="easy">Easy</button>
          <button class="difficulty-btn" data-difficulty="medium">
            Medium
          </button>
          <button class="difficulty-btn" data-difficulty="hard">Hard</button>
          <button class="difficulty-btn" data-difficulty="expert">
            Expert
          </button>
        </div>
      </div>
    </div>

    <!-- 9x9 board -->
    <div id="board"></div>

    <div id="tools">
      <div class="tool">
        <img src="./assets/pencil.png" alt="Lápiz rápido" />
        <span>Auto-candidate</span>
      </div>
      <div class="tool">
        <img src="./assets/lapiz2.png" class="lapiz-image" alt="Lápiz" />
        <span>Candidate</span>
      </div>
      <div class="tool">
        <img src="./assets/bluebulb.png" class="pista-image" alt="Pista" />
        <span>Hint</span>
      </div>
    </div>

    <div id="digits"></div>
    <div id="remaining-container"></div>
  </body>
</html>
